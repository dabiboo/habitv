log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.File=habiTv.log
log4j.appender.file.MaxFileSize=10000KB 
log4j.appender.file.MaxBackupIndex=30 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%m%n 

log4j.appender.ConsoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleLog.layout=org.apache.log4j.PatternLayout
#log4j.appender.ConsoleLog.layout.ConversionPattern= %d [%t] %-5p %c - %m%n
log4j.appender.ConsoleLog.layout.ConversionPattern= %m%n

#log4j.rootLogger=FATAL, console, file
log4j.logger.com.dabi=DEBUG, console, file 